{% extends "base.html" %}

{% block title %}
    O'chirish - {{post.title}}
{% endblock %}
{% block content %}

    <div class="card mt-3 ">

            <form method="post" >{% csrf_token %}
                <p> Siz haqiqatdan ham ushbu postni o'chirib tashlamoqchimisiz.</p>
                <button class="btn btn-danger" >O'chirish</button>
                <a class="btn btn-primary"  href="/">Ortga Qaytish</a>
            </form>
            
      </div>
    </div>
     
{% endblock %}
